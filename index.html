<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Final Minimal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

        :root {

        body {

            position: relative;

            margin: 0;
            text-align: center;

            /* ğŸš€ ì½˜í…ì¸ ë¥¼ í™”ë©´ ì •ì¤‘ì•™ì— ë°°ì¹˜ */
            display: flex;

        #vanta-bg {

        .content-group {
            position: relative;
            z-index: 10; 
            padding: 20px;
        }
        
        /* Contact us ì œëª© ìŠ¤íƒ€ì¼ */
        .title {
            font-size: var(--final-font-size); 
            margin-bottom: 0.5em; 
            font-weight: normal; 
        }
        
        /* ì´ë©”ì¼ ë§í¬ ìŠ¤íƒ€ì¼ */
        .email-link {
            color: var(--text-color); 
            font-size: var(--final-font-size);

            transition: color 0.3s ease;

</head>
<body>
    <div id="vanta-bg"></div> 

    <div class="content-group">
        <div class="title">Contact us</div>
        
        <a href="mailto:lettuce@lettuce-eight.com" class="email-link">
            lettuce@lettuce-eight.com
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            if (window.VANTA) {
                window.VANTA.FOG({
                    el: "#vanta-bg", 
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    highlightColor: 0x936c0c,
                    midtoneColor: 0xe3bd38,
                    lowlightColor: 0xc5c8c2,
                    baseColor: 0x897755,
                    zoom: 0.60
                });
            } else {
                console.warn("VANTA.js failed to load. The background effect will not be visible.");
            }
        });
    </script>
</body>
</html>
