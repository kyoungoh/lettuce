<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lettuce Eight</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 설정 및 색상 변수 */
        :root {
            /* Vanta.js가 배경을 담당하므로, body 배경색은 Vanta baseColor와 유사하게 설정 */
            --bg-color: #403932; 
            --text-color: #b4b0a7;
            --font-serif: 'Instrument Serif', serif;
        }

        body {
            position: relative; 
            font-family: var(--font-serif);
            margin: 0;
            text-align: center;
        }

        /* 1. Vanta 배경 컨테이너 스타일 */
        #vanta-bg {
            position: fixed; /* 배경 전체를 덮도록 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Vanta 로드 전 기본 배경색을 지정해 부자연스러움을 막습니다. */
            background-color: var(--bg-color); 
            z-index: 1; /* 가장 아래에 위치 */
        }

        /* 2. 중앙 콘텐츠 스타일 (Vanta 위에 표시되도록 Z-index 높게 설정) */
        .content-container {
            position: relative;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        /* 폰트 및 링크 스타일은 이전과 동일 */
        .title {
            font-size: 3.5rem;
            margin-bottom: 0.5em; 
            font-weight: normal; 
        }

        .email-link {
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 2.5rem; 
            transition: color 0.3s;
        }

        .email-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            .email-link {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div> 

    <div class="content-container">
        <div class="title">Contact us</div>
        <a href="mailto:lettuce@lettuce-eight.com" class="email-link">
            lettuce@lettuce-eight.com
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    
    <script>
        // 페이지가 로드되자마자 Vanta 효과 실행
        window.addEventListener('load', () => {
            if (window.VANTA) {
                window.VANTA.FOG({
                    // 선택자를 새 ID에 맞게 수정
                    el: "#vanta-bg", 
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    highlightColor: 0x936c0c, // 강조 색상
                    midtoneColor: 0xe3bd38, // 중간 색상
                    lowlightColor: 0xc5c8c2, // 어두운 색상
                    baseColor: 0x897755, // 기본 안개 색상
                    zoom: 0.60
                });
            }
        });
    </script>
</body>
</html>
