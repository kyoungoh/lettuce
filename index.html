<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lettuce Eight</title>

    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;0&display=swap" rel="stylesheet">

    <style>
        /* 기본 설정 및 색상 */
        :root {
            --bg-color: #403932; /* 배경색 */
            --text-color: #b4b0a7; /* 텍스트색 */
            --font-serif: 'Instrument Serif', serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-serif);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .title {
            font-size: 3.5rem; 
            margin-bottom: 0.5em; 
            font-weight: normal; 
        }

        .email-link {
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 2.5rem; 
            transition: color 0.3s;
        }

        .email-link:hover {
            color: #ffffff; 
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            .email-link {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Contact us</div>

        <a href="mailto:lettuce@lettuce-eight.com" class="email-link">
            lettuce@lettuce-eight.com
        </a>
    </div>
</body>
</html>
