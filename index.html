        :root {

            --text-color: #ffffff; /* 모든 텍스트를 흰색으로 변경 */
            --font-serif: 'Instrument Serif', serif;
        }

        body {
            position: relative; 
            font-family: var(--font-serif);
            margin: 0;
            text-align: center;
        }

        /* Vanta 배경 컨테이너 스타일 */
        #vanta-bg {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); 
            z-index: 1; 
        }

        /* 중앙 콘텐츠 스타일 */
        .content-container {
            position: relative;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        }
        .logo-svg {
            width: 150px; /* 로고 크기 */
            height: auto;
            display: block;
        }

            display: block;
